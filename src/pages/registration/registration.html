<ion-header>
    <ion-navbar>
        <ion-title>
            <font size=+2>Registration Page</font>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>
        Welcome to the registration page...
    </p>
</ion-content>

<ion-content padding>
    <ion-list>
            <ion-item>
                    <ion-label floating>Name </ion-label>
                    <ion-input type="text"></ion-input> 
                </ion-item>

        <ion-item>
            <ion-label floating> Username</ion-label>
            <ion-input type="text" ></ion-input>
        </ion-item>
       
  

        <ion-item>
            <ion-label floating>Password </ion-label>
            <ion-input type="password"></ion-input> 
        </ion-item>


        <ion-item>
            <ion-label floating>Address </ion-label>
            <ion-input type="text"></ion-input> 
        </ion-item>

        <ion-item>
            <ion-label floating> Email Address</ion-label>
            <ion-input type="text"></ion-input> 
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button (click)= "navigateToProfile()" color="primary" block>Sign In</button>
      </div>
