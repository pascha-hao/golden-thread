<ion-header>
    <ion-navbar>
        <ion-title>
            <div align="center"><p style="font-family: Cochin; font-size: 30px;">Register</p></div>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
            <ion-item>
                    <ion-label floating>Name </ion-label>
                    <ion-input [(ngModel)]="name" type="text"> </ion-input> 
                </ion-item>
               
        <ion-item>
            <ion-label floating> Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"> </ion-input>
        </ion-item>
       
        <ion-item>
            <ion-label floating>Password </ion-label>
            <ion-input [(ngModel)]="password" type="text"></ion-input> 
        </ion-item>

  
        <ion-item>
            <ion-label floating>Address </ion-label>
            <ion-input [(ngModel)]= "address" type="text"></ion-input> 
        </ion-item>

        <ion-item>
            <ion-label floating> Email Address</ion-label>
            <ion-input  [(ngModel)]="email" type="text"></ion-input> 
        </ion-item>
    </ion-list>

    <div padding align="center">
        <button ion-button (click)= "navigateToProfile()" color="secondary" full>Sign In</button>
      </div>
