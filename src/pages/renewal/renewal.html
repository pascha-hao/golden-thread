<ion-header>

  <ion-navbar>
      <div align="center"><p style="font-family: Cochin; font-size: 25px;"> Donate Here </p></div>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-title style="font-family: Cochin; font-size: 25px;">How much would you like to donate each month?</ion-title>
    <ion-item>
        <ion-input [(ngModel)]="amount1" type="number" placeholder="Number Input with no label"></ion-input>
      </ion-item>
      <ion-title style="font-family: Cochin; font-size: 25px;">For how many months?</ion-title>
      <ion-item>
          <ion-input [(ngModel)]="amount2" type="number" placeholder="Number Input with no label"></ion-input>
        </ion-item>
    
  
    <button ion-button (click)= "navigateToYourDonations()" color="secondary" full>Submit</button>

</ion-content>
