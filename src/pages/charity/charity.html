
<ion-header>
    <ion-navbar>
      <ion-title>
            <div align="center"><p style="font-family: Cochin; font-size: 30px;"> Charity Search</p></div>
      </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding> 
        <ion-searchbar
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
      </ion-searchbar> 
    <ion-list inset>
      <button ion-item *ngFor="let item of items" (click)="navigateTocharityprofilePage(item)">
        {{ item.name }}
      </button>
      
    </ion-list>

    <ion-list>
            <ion-item>
              <ion-thumbnail item-start>
                <img src="img/thumbnail-totoro.png">
              </ion-thumbnail>
              <h2>My Neighbor Totoro</h2>
              <p>Hayao Miyazaki â€¢ 1988</p>
              <button ion-button clear item-end>View</button>
            </ion-item>
          </ion-list>
  
</ion-content>
