<ion-header>
    <ion-navbar>
        <ion-title>
            Login Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>
        Welcome to login page...
    </p>
</ion-content>

<p>
</p>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating> Username</ion-label>
            <ion-input [(ngModel)]="username" type="text" ></ion-input>
        </ion-item>
       
  

        <ion-item>
            <ion-label floating>Password </ion-label>
            <ion-input type="password"></ion-input> 
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button (click)= "navigateToProfile()" color="secondary" block>Sign In</button>
      </div>
