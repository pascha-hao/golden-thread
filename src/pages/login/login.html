<ion-header>
    <ion-navbar>
        <ion-title>
            <div align="center"><p style="font-family: Cochin; font-size: 30px;"> Login</p></div>
        </ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating> Username</ion-label>
            <ion-input [(ngModel)]="username" type="text" ></ion-input>
        </ion-item>
       
  

        <ion-item>
            <ion-label floating>Password </ion-label>
            <ion-input type="password"></ion-input> 
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button (click)= "navigateToProfile()" color="secondary" full>Sign In</button>
      </div>
